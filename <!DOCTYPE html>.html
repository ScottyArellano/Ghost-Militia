<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Ghost Militia</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        #search-container {
            margin: 20px;
        }
        #search-input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
        }
        #search-button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Join the Ghost Militia</h1>
    <div id="search-container">
        <input type="text" id="search-input" placeholder="Search a new location" />
        <button id="search-button">Search</button>
    </div>
    <div id="map"></div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
